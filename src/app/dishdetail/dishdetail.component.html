<div
  fxLayout="row"
  fxLayoutAlign="space-evenly none"
  *ngIf="dish"
>
  <mat-card fxFlex="45">
    <mat-card-header>
      <mat-card-title>
        <h3>{{ dish.name | uppercase }}</h3>
      </mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ dish.image }}"
      alt="{{ dish.name }}"
    />
    <mat-card-content>
      <p>{{ dish.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">BACK</button>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-card fxFlex="43" fxFlexOffset="2">
    <mat-card-header>
      <mat-card-title>
        <h3>Comments</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngFor="let item of dish.comments">
      {{ item.comment }} <br />
      {{ item.rating }} Stars <br />
      --{{ item.author }}
      {{ item.date | date }}
    </mat-card-content>
  </mat-card>
</div>
